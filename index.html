<!DOCTYPE html>
<html>
  <head>
    <title>RAG PDF Q&A</title>
  </head>
  <body>
    <h2>Upload PDF</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="pdf" accept=".pdf" required />
      <button type="submit">Upload</button>
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
