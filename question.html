<!DOCTYPE html>
<html>
  <head>
    <title>Ask Question</title>
  </head>
  <body>
    <h2>PDF uploaded successfully ({{ chunks_count }} chunks)</h2>
    <form action="/ask" method="post">
      <input type="hidden" name="file_name" value="{{ file }}" />
      <label>Google API URL:</label><br />
      <input
        type="text"
        name="api_url"
        placeholder="Enter API endpoint"
        required
      /><br /><br />
      <label>Google API Key:</label><br />
      <input
        type="text"
        name="api_key"
        placeholder="Enter API key"
        required
      /><br /><br />
      <label>Your Question:</label><br />
      <textarea name="query" rows="3" cols="60" required></textarea><br /><br />
      <button type="submit">Ask</button>
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
